<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Select User for Book List</title>
  </head>
  <body>
    <h1>Choose a User</h1>
    <form method="post">
      <label for="user_index">User:</label>
      <select name="user_index" id="user_index">
        {% for u in users %}
          <option value="{{ loop.index0 }}">
            {{ u.find('name').text }} {{ u.find('surname').text }}
          </option>
        {% endfor %}
      </select>
      <button type="submit">Show Book List</button>
    </form>
  </body>
</html>
