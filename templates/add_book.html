<!DOCTYPE html>
<html>
  <head>
    <title>Add Book</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add a New Book</h1>
      <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="theme1">Theme 1:</label>
        <input type="text" id="theme1" name="theme1" required />

        <label for="theme2">Theme 2:</label>
        <input type="text" id="theme2" name="theme2" required />

        <label for="level1">Reading Level 1:</label>
        <input type="text" id="level1" name="level1" required />

        <label for="level2">Reading Level 2:</label>
        <input type="text" id="level2" name="level2" required />

        <label for="level3">Reading Level 3:</label>
        <input type="text" id="level3" name="level3" required />

        <input type="submit" value="Add Book" />
      </form>
      <br />
      <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
  </body>
</html>
