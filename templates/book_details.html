<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Book Details</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Book Details</h1>

      <p><strong>Title:</strong> {{ title }}</p>

      <p>
        <strong>Themes:</strong>
        {{ themes | join(', ') }}
      </p>

      <p>
        <strong>Reading Levels:</strong>
        {% if levels %}
          {{ levels | join(', ') }}
        {% else %}
          <em>(none specified)</em>
        {% endif %}
      </p>

      <br />
      <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
  </body>
</html>
